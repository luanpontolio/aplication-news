<dom-module id="paper-tabs-demo-styles">
  <template>
    <style>
      :root {
        --paper-toolbar-background: var(--paper-gray-900);
      }

      body {
        /*font-family: sans-serif;*/
        margin: 0;
        padding: 24px;
        color: #333;
      }

      paper-tabs, paper-toolbar {
        background-color: var(--paper-gray-900);
        color: gray;
        opacity: 0.9;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        --paper-tabs-selection-bar-color: {
          var(--paper-pink-500);
        };
      }

      paper-toolbar paper-tabs {
        box-shadow: none;
      }

      paper-tabs[noink][no-bar] paper-tab.iron-selected {
        color: #ffff8d;
      }

      paper-tabs[align-bottom] {
        box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
      }

      paper-tabs a {
        color: gray;
        opacity: 1;
      }

      h3 {
        font-size: 16px;
        font-weight: 400;
        padding-top: 20px;
      }

    </style>
  </template>
</dom-module>
